<div class="timeline">
  <div class="header-card">
    <h2 class="header-card_title">WORK EXPERIENCE</h2>
  </div>
  <div *ngFor="let job of jobs" class="timeline-container right">
    <div class="timeline-content">
      <h3>{{job.header}}</h3>
      <app-expanding-timeline-card [responsibilities]="job.responsibilities" [blurb]="job.blurb"></app-expanding-timeline-card>
    </div>
  </div>
  <div class="timeline-end right"></div>
</div>
